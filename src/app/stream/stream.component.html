<div class="players">
    <div class="player">
        <mat-card appearance="outlined">
            <mat-card-content class="player-info">
                <mat-form-field class="playername-field" floatLabel="always">
                    <mat-label>Player Name</mat-label>
                    <input matInput id="player1_name" [(ngModel)]="setData.players[0].name">
                </mat-form-field>
                <mat-form-field class="pronouns-field">
                    <mat-label>Pronouns</mat-label>
                    <input matInput id="player1_pronouns" [(ngModel)]="setData.players[0].pronouns" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        @for (option of pronounOptions; track option)
                        {
                            <mat-option [value]="option">{{option}}</mat-option>
                        }
                    </mat-autocomplete>
                </mat-form-field>
                <mat-form-field class="score">
                    <input matInput type="number" id="player1_score" placeholder="0" type="number" min="0" [(ngModel)]="setData.players[0].score">
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="player">
        <mat-card appearance="outlined">
            <mat-card-content>
                <div class="player-info">
                    <mat-form-field class="playername-field" floatLabel="always">
                        <mat-label>Player Name</mat-label>
                        <input matInput id="player2_name" [(ngModel)]="setData.players[1].name">
                    </mat-form-field>
                    <mat-form-field class="pronouns-field">
                        <mat-label>Pronouns</mat-label>
                        <input matInput id="player2_pronouns" [(ngModel)]="setData.players[1].pronouns" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                            @for (option of pronounOptions; track option)
                            {
                                <mat-option [value]="option">{{option}}</mat-option>
                            }
                        </mat-autocomplete>
                    </mat-form-field>
                    <mat-form-field class="score">
                        <input matInput type="number"id="player2_score"  placeholder="0" type="number" min="0"[(ngModel)]="setData.players[1].score">
                    </mat-form-field>
                </div>
                
                
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div class="tourney-info">
    <mat-form-field>
        <mat-label>Tournament Name</mat-label>
        <input matInput [(ngModel)]="setData.tournament" id="tournament" >
    </mat-form-field>
    <mat-form-field>
        <mat-label>Event Name</mat-label>
        <input matInput  id="event" [(ngModel)]="setData.event">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Round</mat-label>
        <input matInput id="round" [(ngModel)]="setData.round">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Best Of</mat-label>
        <input matInput id="best_of" type="number" min="0"[(ngModel)]="setData.bestOf">
    </mat-form-field>
</div>

<div class="update-button">
    <button mat-fab extended (click)="updateSetData()"><mat-icon>upload_file</mat-icon>Update Data</button>
</div>
