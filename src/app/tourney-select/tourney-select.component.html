<div class="selector">
    <mat-form-field>
        <mat-label>Select Tournament</mat-label>
        <mat-select [(value)]="selectedTournamentSlug" (selectionChange)="updateTourney()" panelWidth="100"> 
            <mat-option>None</mat-option>
            @for (tournament of tournaments; track tournament){
                <mat-option [value]="tournament.slug">{{tournament.name}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
    
</div>
